<!DOCTYPE html>
<html>
  <head>
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Trading Configuration</h2>

      <form method="POST">
        <label>High Low Difference</label><br />
        <input
          type="text"
          name="high_low_diff"
          value="{{ config.high_low_diff or '' }}"
          required
        />
        <br /><br />

        <label>Instrument Token</label><br />
        <input
          type="text"
          name="instrument_token"
          value="{{ config.instrument_token or '' }}"
          required
        />
        <br /><br />

        <label>Target</label><br />
        <input
          type="text"
          name="target"
          value="{{ config.target or '' }}"
          required
        />
        <br /><br />

        <label>Number of Lots</label><br />
        <input
          type="text"
          name="lots"
          value="{{ config.lots or '' }}"
          required
        />
        <br /><br />

        <button type="submit">Save Configuration</button>
      </form>
    </div>
  </body>
</html>
